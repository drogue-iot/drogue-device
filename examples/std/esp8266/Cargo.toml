[package]
authors = [
    "Ulf Lilleengen <lulf@redhat.com>",
    "Bob McWhirter <bmcwhirt@redhat.com>"
]
edition = "2018"
name = "esp8266"
version = "0.1.0"
description = "Example using a USB-to-Serial adapter + ESP8266 adapter"
keywords = ["std", "wifi", "networking"]

[dependencies]
log = "0.4"
env_logger = "0.8"
drogue-device = { path = "../../../device", features = ["log", "std", "wifi+esp8266", "tls"] }
drogue-tls = { git = "https://github.com/drogue-iot/drogue-tls.git", rev = "35033c66bfc622e6e5b271143c45cee1dbc2f0f8", default-features = false, features = ["async"], optional = true}
#drogue-tls = { version = "0.2.0", default-features = false, features = ["async"], optional = true}
#drogue-tls = {path = "../../drogue-tls", default-features = false, optional = true}

embassy = { version = "0.1.0", default-features = false, features = ["std"] }
rand = "0.8"
cfg-if = "1.0.0"

embedded-hal = {version = "0.2.4", features = ["unproven"] }
wifi-app = { path = "../../../apps/wifi" }
nix = "0.19.1"
async-io = "1.3.1"
futures = { version = "0.3.8", default-features = false, features = ["async-await"] }

[features]
tls = ["drogue-tls", "drogue-tls/log"]