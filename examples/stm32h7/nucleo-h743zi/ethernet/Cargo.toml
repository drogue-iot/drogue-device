[package]
authors = [
    "Ulf Lilleengen <lulf@redhat.com>",
    "Bob McWhirter <bmcwhirt@redhat.com>"
]
edition = "2018"
name = "nucleo-h743zi_ethernet"
version = "0.1.0"
resolver = "2"
description = "STM32 Nucleo-H743 ethernet"
keywords = ["ethernet", "stm32", "stm32h7", "networking"]

[dependencies]
drogue-device-macros = { path = "../../../../macros" }
defmt = "0.3"
defmt-rtt = "0.3"
panic-probe = { version = "0.3", features = ["print-defmt"] }

embedded-hal = { version = "0.2.4", features = ["unproven"] }
drogue-device = { path = "../../../../device", features = ["defmt", "tcp+smoltcp", "tls"], default-features = false }
drogue-tls = { version = "0.5.0", default-features = false, features = ["async", "defmt"]}
drogue-temperature = { path = "../../../../apps/drogue-temperature", features = ["defmt"]}
cortex-m-rt = "0.7"
cortex-m = { version = "0.7", features = ["inline-asm"] }
heapless = "0.7"
void = { version = "1", default-features = false }
critical-section = "0.2.5"
rand_core = "0.6.3"

embassy = { version = "0.1.0", default-features = false }
embassy-stm32 = { version = "0.1.0", default-features = false, features = ["stm32h743zi", "defmt", "memory-x", "net", "time-driver-tim2"] }
embassy-net = { version = "0.1.0", default-features = false, features = ["defmt"] }
embassy-macros = { version = "0.1.0" }
