[package]
authors = [
    "Ulf Lilleengen <lulf@redhat.com>",
    "Bob McWhirter <bmcwhirt@redhat.com>",
    "Jens Reimann <jreimann@redhat.com>",
    "Dejan Bosanac <dbosanac@redhat.com>"
]
edition = "2018"
name = "drogue-lorawan-app"
version = "0.1.0"
description = "Drogue Device LoRaWAN Application"
keywords = ["ignore"]

[workspace]

[dependencies]
defmt = "0.3"
drogue-device = { path = "../../../device", default-features = false, features = ["lora", "time", "defmt"] }
embassy = { version = "0.1.0", default-features = false, features = ["time"] }
heapless = "0.7"

[patch.crates-io]
embassy = { git = "https://github.com/embassy-rs/embassy.git", rev = "77c7d8f31b89d13117a7294842d60f02950fdd23" }
embassy-stm32 = { git = "https://github.com/embassy-rs/embassy.git", rev = "77c7d8f31b89d13117a7294842d60f02950fdd23" }
embassy-lora = { git = "https://github.com/embassy-rs/embassy.git", rev = "77c7d8f31b89d13117a7294842d60f02950fdd23" }
