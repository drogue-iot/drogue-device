[package]
authors = [
    "Ulf Lilleengen <lulf@redhat.com>",
    "Bob McWhirter <bmcwhirt@redhat.com>"
]
edition = "2018"
name = "microbit-ble-temperature"
version = "0.1.0"
description = "BBC micro:bit v2 BLE temperature sensor"
keywords = ["ble", "bluetooth", "microbit", "nrf", "nrf52", "temperature"]
resolver = "2"

[workspace]

[dependencies]
defmt = { version = "0.3" }
defmt-rtt = { version = "0.3", optional = true }
panic-probe = { version = "0.3", features = ["print-defmt"], optional = true }
panic-reset = "0.1.0"

drogue-device = { path = "../../../../device", default-features = false, features = ["defmt", "time", "bsp+microbit"] }

embassy = { version = "0.1.0", default-features = false, features = [] }
embassy-nrf = { version = "0.1.0", default-features = false, features = ["nrf52833", "gpiote", "time-driver-rtc1"]}

cortex-m        = { version = "0.7" }
cortex-m-rt = "0.6"
heapless = "0.7"
futures     = { version = "0.3.17", default-features = false, features = ["async-await"] }

# Bluetooth app
ble = { path = "../../../apps/ble", features = ["nrf52833", "s113"] }

[features]
default = [
    "defmt-rtt",
    "panic-probe",
    "drogue-device/defmt",
    "embassy/defmt",
    "embassy-nrf/defmt",
    "ble/defmt",
    "ble/withdefmt",
]

[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true
incremental = false
opt-level = 3
overflow-checks = true

[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false
incremental = false
lto = "fat"
opt-level = 's'
overflow-checks = false

# do not optimize proc-macro crates = faster builds from scratch
[profile.dev.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

[profile.release.build-override]
codegen-units = 8
debug = false
debug-assertions = false
opt-level = 0
overflow-checks = false

[patch.crates-io]
embassy = { git = "https://github.com/embassy-rs/embassy.git", rev = "6a3b3ca755073f73b24fad89a109fba7132d1312" }
embassy-nrf = { git = "https://github.com/embassy-rs/embassy.git", rev = "6a3b3ca755073f73b24fad89a109fba7132d1312" }
nrf-softdevice = { git = "https://github.com/embassy-rs/nrf-softdevice.git", rev = "c584deaf9d9e941f18457934a4a463e078f380ec" }
nrf-softdevice-s113 = { git = "https://github.com/embassy-rs/nrf-softdevice.git", rev = "c584deaf9d9e941f18457934a4a463e078f380ec" }

